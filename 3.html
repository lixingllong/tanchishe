<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Person {
            constructor(name,age) {
                this.name = name
                this.age = age
            }
        }
        let a = [
            new Person('孙悟空',18),
            new Person('猪八戒',28),
            new Person('沙和尚',38)
        ]
        function filter(arr,cd) {
            const newArr = []
            for(let i = 0; i <arr.length; i++) {
                if(cd(arr[i])) {
                    newArr.push(arr[i])
                }
            }
            return newArr
        }
       let c =  filter(a, item=>item.name === '孙悟空')
       console.log(c);
    </script>
